{% extends 'PaginaAutos/index.html'%}

{% block contenido %}
<head>
    <style>
        .custom-btn2 {
        border: 0;
        color: var(--white-color);
        font-size: var(--menu-font-size);
        padding: 3px 10px;
        }
        #header h5 { display:inline; }
    </style>
</head>
<div class="rounded bg-white text-secondary shadow align-items-center" style="padding: 3rem 2rem;position:relative; bottom:50%; left: 25%; width: 49%;top: 50%;">
    <div >
        {% for auto in autos %}
        <div class="card" style="width: auto">
            <img src="{{auto.imagen.url}}" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">{{auto.nombre}}</h5>
              <h5 class="card-title">Marca: {{auto.marca}}</h5>
              <h5 class="card-title">Modelo: {{auto.modelo}}</h5>
              <h5 class="card-title">Motor: {{auto.motor}}</h5>
              <a href="{% url 'autos-list' %}" class="btn btn-danger">Volver a lista de autos</a>
            </div>
          </div>
        {% endfor %}
    </div>
    <div id="menu">
        <p><a style="position:absolute; bottom:5px; right:5px;"href="{% url 'autos-list' %}" class="custom-btn btn btn-danger">Volver</a></p>
    </div>
{% endblock %}
